<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/calculadora-icon.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <section class="container">
        <div class="principal" id="principal">0</div>
        <div class="container__primeira-linha">
            <button class="ac" id="ac">AC</button>
            <button class="mais-menos-inicio" id="mais-menos-inicio">+/-</button>
            <button class="operacao porcentagem" id="porcentagem">%</button>
            <button class="operacao operacao-divisao" id="operacao-divisao">/</button>
        </div>

        <div class="container__segunda-linha">
            <button class="numero numero-sete" id="numero-sete">7</button>
            <button class="numero numero-oito" id="numero-oito">8</button>
            <button class="numero numero-nove" id="numero-nove">9</button>
            <button class="operacao operacao-vezes" id="operacao-vezes">x</button>
        </div>

        <div class="container__terceira-linha">
            <button class="numero numero-quatro" id="numero-quatro">4</button>
            <button class="numero numero-cinco" id="numero-cinco">5</button>
            <button class="numero numero-seis" id="numero-seis">6</button>
            <button class="operacao operacao-menos" id="operacao-menos">-</button>
        </div>

        <div class="container__quarta-linha">
            <button class="numero numero-um" id="numero-um">1</button>
            <button class="numero numero-dois" id="numero-dois">2</button>
            <button class="numero numero-tres" id="numero-tres">3</button>
            <button class="operacao operacao-mais" id="operacao-mais">+</button>
        </div>

        <div class="container__quinta-linha">
            <button class="numero numero-zero" id="numero-zero">0</button>
            <button class="virgula" id="virgula">,</button>
            <button class="igual" id="igual">=</button>
        </div>
    </section>
    
    <script src="js/transicaoDeCores.js"></script>
    <script src="js/manipulandoCalculadora.js"></script>
    <script src="js/operacoes.js"></script>
</body>
</html>
